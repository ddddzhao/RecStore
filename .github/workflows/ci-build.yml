name: Build (CPU)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TORCH_VERSION: "2.5.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Cache submodules git data
        uses: actions/cache@v4
        with:
          path: .git/modules
          key: submodules-${{ runner.os }}-${{ hashFiles('.gitmodules') }}
          restore-keys: |
            submodules-${{ runner.os }}-${{ hashFiles('.gitmodules') }}
            submodules-${{ runner.os }}-

      - name: Update submodules
        run: |
          set -euo pipefail
          git submodule sync --recursive
          git submodule update --init --recursive --jobs 4 --depth 0

      - name: Free disk space
        run: |
          set -euxo pipefail
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /opt/hostedtoolcache || true
          sudo docker system prune -af || true
          df -h

      - name: Install host prerequisites
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          bash ci/env/init_host_prereqs.sh

      - name: Init env inside docker
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          CI_THROTTLE_MAKE=1 LIBTORCH_VARIANT=cpu SKIP_SPDK=1 SKIP_HUGECTR=1 SKIP_LIBIBVERBS=1 \
            bash dockerfiles/init_env_inside_docker.sh

      - name: Install PyTorch wheel
        env:
          TORCH_VERSION: "${{ env.TORCH_VERSION }}"
        run: |
          set -euo pipefail
          bash dockerfiles/build_torch_wheel.sh
          WHL=$(ls -1 binary/torch-${TORCH_VERSION}*linux_x86_64.whl | head -n1)
          python3 -m pip install --no-cache-dir "$WHL"

      - name: Upload torch wheel
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: torch-wheel
          path: binary/torch-${{ env.TORCH_VERSION }}*linux_x86_64.whl

      - name: Configure CMake
        run: |
          set -euo pipefail
          mkdir -p build
          cd build
          cmake -DENABLE_CUDA=OFF -DCMAKE_BUILD_TYPE=Debug -DCMAKE_POLICY_VERSION_MINIMUM=3.5 ..

      - name: Build
        run: |
          set -euo pipefail
          cd build
          make -j4

      - name: Pack artifacts
        run: |
          set -euo pipefail
          bash ci/pack/pack_artifact.sh build/packed-grpc-server.tar.gz build/bin/grpc_ps_server
          bash ci/pack/pack_artifact.sh build/packed-recstore-ops.tar.gz build/lib/lib_recstore_ops.so

      - name: Upload packed artifacts (bundle)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: packed-bundle
          path: |
            build/packed-grpc-server.tar.gz
            build/packed-recstore-ops.tar.gz

      # - name: Upload build directory
      #   if: always()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: build-folder
      #     path: build/

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            init_env_*.log
            build/CMakeCache.txt
            build/compile_commands.json

  run-grpc-server:
    name: Run Packed GRPC Server
    needs: build
    runs-on: ubuntu-latest
    env:
      TORCH_VERSION: "2.5.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Install host prerequisites
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          bash ci/env/init_host_prereqs.sh
        
      - name: Download torch wheel
        uses: actions/download-artifact@v4
        with:
          name: torch-wheel
          path: wheel

      - name: Install wheel
        run: |
          set -euo pipefail
          ls -la build/lib || true
          WHL=$(ls -1 wheel/torch-${TORCH_VERSION}*linux_x86_64.whl | head -n1)
          python3 -m pip install --no-cache-dir "$WHL"

      - name: Download packed artifacts bundle
        uses: actions/download-artifact@v4
        with:
          name: packed-bundle
          path: runner

      - name: Extract package
        run: |
          set -euo pipefail
          mkdir -p runner/extracted
          tar -xzf runner/packed-grpc-server.tar.gz -C runner/extracted
          tar -xzf runner/packed-recstore-ops.tar.gz -C runner/extracted
          echo "Extracted contents:" && find runner/extracted -maxdepth 2 -type f -print

      - name: Place RecStore OP into build/lib
        run: |
          set -euo pipefail
          mkdir -p runner/extracted/package/lib
          if [ -f runner/extracted/package/lib/lib_recstore_ops.so ]; then
            echo "lib_recstore_ops.so already present in package/lib; skipping copy"
          elif [ -f runner/extracted/package/deps/lib/lib_recstore_ops.so ]; then
            cp runner/extracted/package/deps/lib/lib_recstore_ops.so runner/extracted/package/lib/
          else
            echo "lib_recstore_ops.so not found in packed recstore ops" && exit 1
          fi

      - name: Fix config to reduce resource usage
        run: |
          set -euo pipefail
          bash ci/env/ci_fix_config.sh || true

      - name: Show recstore_config after fix
        run: |
          set -euo pipefail
          echo "===== recstore_config.json (after fix) ====="
          cat recstore_config.json || true

      - name: Run grpc_ps_server
        run: |
          set -euo pipefail
          export GLOG_logtostderr=1
          export GLOG_v=1
          PKG_ROOT=runner/extracted/package
          python3 ci/pack/runner.py "${PKG_ROOT}" bin/grpc_ps_server --ready-pattern "listening on" --timeout 180 --log runner/logs/grpc_ps_server_run.log --inject-rpath --keep-alive

      - name: Show grpc_ps_server log
        if: always()
        run: |
          set -euo pipefail
          echo "===== grpc_ps_server_run.log ====="
          cat runner/logs/grpc_ps_server_run.log || true

      - name: Run ci/test/test_op.sh --mock
        run: |
          set -euo pipefail
          bash ci/test/test_op.sh --mock

      - name: Stop grpc_ps_server
        run: |
          set -euo pipefail
          pkill -f grpc_ps_server || true

      - name: Upload run logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grpc-run-logs
          path: runner/logs/